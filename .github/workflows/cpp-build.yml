name: C++ Build

on:
  push:
    branches:
      - main  # lub inna gałąź, jeśli używasz innej
  pull_request:
    branches:
      - main  # lub inna gałąź, jeśli używasz innej

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: actions/setup-cpp@v1
        with:
          compiler: g++  # Możesz użyć innego kompilatora, np. clang++

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Compile the code
        run: |
          g++ -o my_program main.cpp  # Zmienna nazwa pliku, jeśli jest inna

      - name: Run program
        run: |
          ./my_program

